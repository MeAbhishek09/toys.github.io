<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">

<body>
    <div class="login-page">
        <div class="login-page2">
            <div class="Sign-in-">
                <p>Sing In</p>
            </div>

            <div class="name login">
                <p>Name </p>
                <input placeholder="Enter Your name" type="text">
            </div>

            <div class="surname login">
                <p>Last Name </p>
                <input placeholder="Enter Your Last Name" type="text">
            </div>
            <div class="gender login">
                <p>Male </p><input placeholder="Male " type="radio">
                <p>Female</p> <input  placeholder="Female " type="radio">
            </div>

            <div class="phone login">
                <p>Date Of Birth </p>
                <input placeholder="Enter Date Of Birth" type="date">
            </div>

            <div class="phone login">
                <p>phone number </p>
                <input placeholder="Enter Your phone number" type="number">
            </div>

            <div class="mail login">
                <p>E-mail </p>
                <input placeholder="Enter Your E-mail" type="text">
            </div>
            <div class="password login">
                <p></p>password </p>
                <input placeholder="Enter Your"password type="text">
            </div>
            <div class="Confirm login">
                <p>Confirm password </p>
                <input placeholder="Confirm Your"password type="text">
            </div>

            <div class="login-btn">
                <button type="submit">Verify Your Phone Number</button>
            </div>

            <div>
                <p>Alredy have an account ? <a href=""> Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
